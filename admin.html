<!DOCTYPE html>
<html lang="es" id="html-root">
<head>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Plus Jakarta Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/common.css">

  <!-- Language Switcher Styles -->
  <style>
    .lang-switcher {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .lang-switcher:hover {
      background: #f8fafc;
      border-color: #cbd5e1;
    }
    .lang-flag {
      font-size: 1rem;
    }
    .lang-text {
      font-weight: 700;
      font-size: 0.75rem;
      color: #334155;
    }
    .lang-text-inactive {
      color: #94a3b8;
    }
  </style>
</head>

<body class="antialiased">
  <div class="max-w-7xl mx-auto p-4 md:p-8">

    <!-- Header -->
    <header class="flex flex-col md:flex-row md:items-center justify-between gap-6 mb-8">
      <div>
        <div class="flex items-center gap-2 mb-1">
          <span class="bg-emerald-100 text-emerald-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wider" data-i18n="internalManagement">GestiÃ³n Interna</span>
          <!-- Language Switcher -->
          <button onclick="toggleLanguage()" class="lang-switcher ml-2">
            <span class="lang-flag">ðŸ‡ªðŸ‡¸</span>
            <span class="lang-text" id="lang-btn-text">ES</span>
            <span class="text-slate-300">|</span>
            <span class="lang-flag">ðŸ‡©ðŸ‡ª</span>
            <span class="lang-text lang-text-inactive" id="lang-btn-text-alt">DE</span>
          </button>
        </div>
        <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight"><span data-i18n="adminPanel">Panel Admin</span> <span class="text-emerald-700">MamaPlus</span></h1>
        <p class="text-slate-500 font-medium" data-i18n="weeklyControlDescription">Control semanal de turnos y disponibilidad de cuidadoras.</p>
      </div>

      <div class="flex items-center bg-white p-1.5 rounded-2xl shadow-sm border border-slate-200">
        <button id="prev" class="p-2.5 hover:bg-slate-100 rounded-xl transition-colors text-slate-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <div id="range" class="px-6 py-2 font-bold text-slate-800 tabular-nums" data-i18n="loadingDates">Cargando fechas...</div>
        <button id="next" class="p-2.5 hover:bg-slate-100 rounded-xl transition-colors text-slate-600">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        </button>
      </div>
    </header>

    <!-- Filters -->
    <section class="glass-card rounded-[2rem] p-6 mb-8 border border-slate-200">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-5 items-end">
        <div class="md:col-span-6">
          <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2.5 ml-1" data-i18n="searchCaregiver">Buscar Cuidadora (Titular o Suplente)</label>
          <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
            </span>
            <input id="q" type="text" class="w-full rounded-2xl border border-slate-200 bg-slate-50/50 pl-11 pr-4 py-3.5 font-semibold text-slate-700 focus:outline-none focus:ring-4 focus:ring-emerald-500/10 focus:border-emerald-500 transition-all"
                   data-i18n-placeholder="searchPlaceholder" placeholder="Ej: Claudia..." />
          </div>
        </div>
        <div class="md:col-span-4">
          <label class="block text-xs font-bold uppercase tracking-widest text-slate-400 mb-2.5 ml-1" data-i18n="shiftStatus">Estado del Turno</label>
          <select id="filter" class="w-full rounded-2xl border border-slate-200 bg-slate-50/50 px-4 py-3.5 font-semibold text-slate-700 focus:outline-none focus:border-emerald-500 transition-all appearance-none cursor-pointer">
            <option value="all" data-i18n="viewAllShifts">Ver todos los turnos</option>
            <option value="libre" data-i18n="onlyFree">Solo Libres</option>
            <option value="ocupado" data-i18n="onlyOccupied">Solo Ocupados</option>
            <option value="suplentes" data-i18n="withSubstitutes">Con Suplentes asignados</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <button id="apply" class="btn-primary w-full text-white font-bold py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2">
            <span data-i18n="filter">Filtrar</span>
          </button>
        </div>
      </div>
    </section>

    <!-- Schedule Grid -->
    <section class="glass-card rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
      <div class="overflow-x-auto">
        <table class="min-w-[1000px] w-full border-collapse">
          <thead>
            <tr class="bg-slate-50/80 border-b border-slate-200" id="thead">
              <!-- JS injects header -->
            </tr>
          </thead>
          <tbody id="tbody" class="bg-white/50">
            <!-- JS injects rows -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Detail Modal -->
  <div id="modal" class="fixed inset-0 bg-slate-900/40 backdrop-blur-[2px] hidden items-center justify-center p-4 z-[100]">
    <div class="bg-white w-full max-w-md rounded-[2.5rem] overflow-hidden shadow-2xl transform transition-all border border-slate-100">
      <div class="p-8 text-white relative btn-primary">
        <button id="m-close-top" class="absolute top-6 right-6 text-white/60 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
        <span class="inline-block px-3 py-1 rounded-full bg-white/20 text-[10px] font-bold uppercase tracking-tighter mb-3" data-i18n="shiftCard">Ficha de Turno</span>
        <h3 class="text-2xl font-extrabold tracking-tight" data-i18n="scheduleDetail">Detalle del horario</h3>
        <div id="m-title" class="text-emerald-100/90 mt-1 font-medium flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
          â€”

          <div class="p-4 rounded-2xl bg-slate-50 border border-slate-100 flex items-center gap-4">
            <div class="w-10 h-10 rounded-full bg-emerald-100 text-emerald-700 flex items-center justify-center font-bold">T</div>
            <div>
              <p id="m-titular" class="font-bold text-slate-900 leading-tight">â€”</p>
              <p id="m-titular-sub" class="text-xs text-slate-500 mt-0.5" data-i18n="mainResponsible">Responsable principal</p>
            </div>
          </div>
        </div>

        <div>
          <p class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-1.5 ml-1" data-i18n="substituteBody">Cuerpo de Suplentes</p>
          <div class="p-4 rounded-2xl bg-amber-50/50 border border-amber-100/50 flex items-start gap-4">
            <div class="w-10 h-10 rounded-full bg-amber-100 text-amber-700 flex items-center justify-center font-bold flex-shrink-0 text-sm">S</div>
            <p id="m-suplentes" class="font-semibold text-slate-700 text-sm leading-relaxed pt-1.5">â€”</p>
          </div>
        </div>

        <div class="pt-4">
          <button id="m-close" class="w-full px-5 py-4 rounded-2xl bg-slate-900 text-white font-bold hover:bg-slate-800 transition-colors shadow-lg" data-i18n="closeDetail">Cerrar Detalle</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/i18n.js"></script>
  <script src="js/constants.js"></script>
  <script src="js/utils.js"></script>

  <script src="js/admin.js"></script>
</body>
</html>

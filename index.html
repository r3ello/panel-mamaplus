<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MamaPlus · Panel Cuidadoras</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <!-- External Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="text-slate-700">

  <!-- MOBILE MENU BUTTON -->
  <button id="btn-menu"
    class="md:hidden fixed top-4 left-4 z-[1000] bg-white/80 backdrop-blur border border-slate-200 rounded-xl px-3 py-2 font-black">
    ☰
  </button>

  <!-- OVERLAY FOR MOBILE SIDEBAR -->
  <div id="sidebar-backdrop" class="fixed inset-0 bg-black/30 hidden z-[900] md:hidden"></div>

  <!-- LOGIN OVERLAY -->
  <div id="login-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-[999] p-4">
    <div class="min-h-full flex items-center justify-center">
      <div class="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden">
        <div class="p-8 border-b border-slate-100">
          <h2 class="text-2xl font-extrabold text-slate-800">Acceso a MamaPlus</h2>
          <p class="text-slate-500 mt-1">Introduce tu token (lo recibes por Telegram) o abre el enlace con <b>?token=</b></p>
        </div>
        <div class="p-8">
          <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Token</label>
          <input id="token-input" type="text" placeholder="Pega aquí tu token"
            class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-900/30" />
          <p id="login-error" class="text-sm text-red-600 font-bold mt-3 hidden"></p>
          <div class="mt-6 grid grid-cols-2 gap-3">
            <button id="login-clear"
              class="px-6 py-3 bg-slate-100 text-slate-700 font-bold rounded-xl hover:bg-slate-200 transition-colors">
              Limpiar
            </button>
            <button id="login-submit"
              class="px-6 py-3 btn-primary text-white font-bold rounded-xl transition-all">
              Entrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- TOAST -->
  <div id="toast" class="fixed bottom-5 left-1/2 -translate-x-1/2 hidden z-[1000]">
    <div id="toast-inner" class="px-5 py-3 rounded-2xl shadow-xl bg-slate-900 text-white font-bold text-sm"></div>
  </div>

  <div class="min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="glass-sidebar text-white p-8 flex flex-col shadow-2xl z-[950]
             fixed md:static inset-y-0 left-0 w-72
             -translate-x-full md:translate-x-0 transition-transform duration-200">
      <div class="flex-1">

        <!-- Institutional Header -->
        <div class="mb-10 rounded-2xl border border-white/10 bg-black/15 p-4">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 rounded-xl bg-white/10 border border-white/15 flex items-center justify-center">
              <i data-lucide="shield-check" class="w-6 h-6 text-white"></i>
            </div>
            <div class="leading-tight">
              <div class="text-white text-lg font-extrabold tracking-tight">MamaPlus</div>
              <div class="text-white/60 text-xs font-black uppercase tracking-[0.22em]">Administración</div>
            </div>
          </div>

          <div class="mt-3 h-px bg-white/10"></div>

          <div class="mt-3 flex items-center justify-between">
            <span class="text-white/70 text-xs font-bold">Panel de turnos</span>
            <span class="text-emerald-200/90 text-[11px] font-black uppercase tracking-widest">2026</span>
          </div>
        </div>

        <!-- Avatar with caregiver name -->
        <div class="mb-6 px-2">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-10 h-10 rounded-full bg-white/10 border border-white/25 overflow-hidden shadow-sm flex items-center justify-center">
              <img id="avatar-img" src="./assets/logo.png" alt="MamaPlus" class="w-full h-full object-contain p-1">
            </div>
            <div>
              <p id="user-name" class="font-bold text-white">—</p>
              <p id="user-role" class="text-xs text-white/70">Cuidadora</p>
            </div>
          </div>
        </div>

        <!-- Horas pendientes -->
        <div class="mb-8 px-2">
          <div class="rounded-xl border border-white/10 bg-white/5 p-4">
            <div class="flex items-center gap-3 mb-3">
              <div class="w-8 h-8 rounded-lg bg-white/10 flex items-center justify-center">
                <i data-lucide="hourglass" class="w-4 h-4 text-white/80"></i>
              </div>
              <span class="text-xs font-bold text-white/70 uppercase tracking-wider">Horas pendientes</span>
            </div>
            <p id="sidebar-horas-pendientes" class="text-2xl font-extrabold text-white">—</p>
            <p class="text-xs text-white/50 mt-1">turnos futuros asignados</p>
          </div>
        </div>

        <nav class="flex flex-col gap-2">
          <button onclick="showTab('dashboard')" id="nav-dashboard"
            class="nav-item nav-active group flex items-center gap-3 px-4 py-3 rounded-xl font-bold transition-all w-full text-left">
            <i data-lucide="calendar-range" class="w-5 h-5 text-white"></i> Mis Turnos
          </button>

          <button onclick="showTab('suplencias')" id="nav-suplencias"
            class="nav-item nav-inactive group flex items-center gap-3 px-4 py-3 rounded-xl transition-all w-full text-left">
            <i data-lucide="users" class="w-5 h-5 text-white/80"></i> Suplencias
          </button>

          <button onclick="showTab('disponibilidad')" id="nav-disponibilidad"
            class="nav-item nav-inactive group flex items-center gap-3 px-4 py-3 rounded-xl transition-all w-full text-left">
            <i data-lucide="search" class="w-5 h-5 text-white/80"></i> Disponibilidad
          </button>

          <button onclick="showTab('historial')" id="nav-historial"
            class="nav-item nav-inactive group flex items-center gap-3 px-4 py-3 rounded-xl transition-all w-full text-left">
            <i data-lucide="history" class="w-5 h-5 text-white/80"></i> Historial
          </button>
        </nav>
      </div>

      <button onclick="logout()"
        class="mt-8 flex items-center justify-center gap-2 w-full bg-black/20 hover:bg-black/30 border border-white/10 text-white font-bold rounded-xl py-3 transition-colors">
        <i data-lucide="log-out" class="w-4 h-4"></i> Cerrar sesión
      </button>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-4 md:p-10 overflow-hidden flex flex-col fade-in"></main>
  </div>

  <!-- SHIFT MODAL -->
  <div id="modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center hidden z-50 p-4">
    <div class="bg-white rounded-3xl w-full max-w-sm shadow-2xl overflow-hidden">
      <div class="p-6 text-white text-center" style="background: linear-gradient(135deg,#064e3b,#065f46);">
        <div class="w-16 h-16 bg-white/15 rounded-full flex items-center justify-center mx-auto mb-4">
          <i data-lucide="clock" class="w-8 h-8"></i>
        </div>
        <h3 class="text-xl font-bold">Gestionar Turno</h3>
        <p class="text-white/80 text-sm mt-1" id="modal-details">—</p>
      </div>

      <div class="p-8">
        <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Tipo de Acción</label>
        <select id="tipo-turno"
          class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-900/30 mb-3">
          <option value="titular">Tomar como Titular</option>
          <option value="suplente">Anotarme como Suplente</option>
          <option value="cancelar">Cancelar</option>
          <option value="disponible">Marcar Disponible</option>
        </select>

        <p id="modal-error" class="text-sm text-red-600 font-bold mb-4 hidden"></p>

        <div class="grid grid-cols-2 gap-3">
          <button onclick="cerrarModal()"
            class="px-6 py-3 bg-slate-100 text-slate-600 font-bold rounded-xl hover:bg-slate-200 transition-colors">
            Cerrar
          </button>
          <button onclick="guardarTurno()"
            class="px-6 py-3 btn-primary text-white font-bold rounded-xl transition-all">
            Confirmar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- FILTERS MODAL -->
  <div id="filters-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden z-50 p-4">
    <div class="min-h-full flex items-center justify-center">
      <div class="bg-white rounded-3xl w-full max-w-md shadow-2xl overflow-hidden">
        <div class="p-6 border-b border-slate-100 flex items-center justify-between">
          <div>
            <h3 class="text-xl font-extrabold text-slate-800">Filtros</h3>
            <p class="text-slate-500 text-sm">Filtra slots disponibles en la semana actual</p>
          </div>
          <button onclick="closeFilters()" class="p-2 rounded-xl hover:bg-slate-100">✕</button>
        </div>
        <div class="p-6 space-y-4">
          <div>
            <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Día</label>
            <select id="filter-day" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold">
              <option value="all">Todos</option>
              <option value="0">Lunes</option>
              <option value="1">Martes</option>
              <option value="2">Miércoles</option>
              <option value="3">Jueves</option>
              <option value="4">Viernes</option>
              <option value="5">Sábado</option>
              <option value="6">Domingo</option>
            </select>
          </div>
          <div>
            <label class="block text-xs font-black uppercase text-slate-400 mb-2 tracking-widest">Franja</label>
            <select id="filter-hour" class="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold">
              <option value="all">Todas</option>
              <option value="10:00-11:00">10:00-11:00</option>
              <option value="11:00-12:00">11:00-12:00</option>
              <option value="12:00-13:00">12:00-13:00</option>
              <option value="13:00-14:00">13:00-14:00</option>
              <option value="14:00-15:00">14:00-15:00</option>
              <option value="15:00-16:00">15:00-16:00</option>
              <option value="16:00-17:00">16:00-17:00</option>
              <option value="17:00-18:00">17:00-18:00</option>
            </select>
          </div>

          <div class="grid grid-cols-2 gap-3 pt-2">
            <button onclick="closeFilters()" class="px-6 py-3 bg-slate-100 font-bold rounded-xl hover:bg-slate-200">Cerrar</button>
            <button onclick="applyFilters()" class="px-6 py-3 btn-primary text-white font-bold rounded-xl transition-all">Aplicar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="js/constants.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
